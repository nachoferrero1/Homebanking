<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="loan-admin.css">
</head>
<body>
    <div id="app">
        
        <div class="form">
            <div class="title">Welcome Admin</div>
            <div class="subtitle">Create a new Loans for your clients!</div>
            <div class="input-container ic1">
              <input v-model="name" id="loanName" class="input" type="text" placeholder="Loan name" />
              <div class="cut"></div>
              <label for="loanName" class="placeholder">First name</label>
            </div>
            <div class="input-container ic2">
              <input v-model="payments" id="lastname" class="input" type="number" placeholder="Payments options" />
              <div class="cut"></div>
              <label for="lastname" class="placeholder">Last name</label>
            </div>
            <div class="input-container ic2">
              <input v-model="maxAmount" id="email" class="input" type="number" placeholder="Max Ammount" />
              <div class="cut cut-short"></div>
              <label for="email" class="placeholder">Email</>
            </div>
            <button v-on:click="createLoan()" type="button" class="submit">submit</button>
          </div>


    </div>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./loan-admin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
