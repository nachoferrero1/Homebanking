<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manager</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="web/style.css">
</head>

<body id="body1">
    <div id="app">
        <h1 class="m-3 text-center col-12">Welcome to your</h1>

        <div id="box" class="row m-3 d-flex">
            <div class="col-8">
                <div>
                    <h2 class="justify-content-start">Client Manager</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Name</label>
                            <input type="text" class="form-control" v-model="nombre" id="nombre" placeholder="David"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Last name</label>
                            <input type="text" class="form-control" v-model="apellido" id="apellido" placeholder="Gonzales"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" v-model="email" id="email"
                                placeholder="davidgonzales@gmail.com" required>
                        </div>
                        <button type="submit" class="btn btn-success" v-on:click="enviarCliente">Add client</button>
                    </form>
                </div>

                <div class="mt-4">
                    <h2 class="justify-content-start"> Client List</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">First name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cliente in clientes">
                                <td>{{cliente.firstName}}</td>
                                <td>{{cliente.lastName}}</td>
                                <td>{{cliente.email}}</td>
                                <td> <button class="btn btn-primary" v-on:click="editarCliente">Edit</button> </td>
                                <td> <button class="btn btn-danger" data-bs-toggle="modal" v-on:click="borrarCliente(cliente._links.client.href)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-4">
                <pre>{{this.Json}}</pre>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
