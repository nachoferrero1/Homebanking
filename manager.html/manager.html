<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="app">
    <h1 class="m-3 text-center col-6">Home Banking</h1>
    
<div id="box" class="col-6 m-3">
    <div>
        <h2>Client Manager</h2>
        <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Name</label>
              <input type="text" class="form-control" id="nombre" placeholder="David">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Last name</label>
              <input type="text" class="form-control" id="apellido" placeholder="Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="david@aol.com">
            </div>
            <button type="submit" class="btn btn-success">Add client</button>
          </form>
    </div>

    <div class="mt-4">
        <h2>Client List</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cliente in clientes">
                <td>{{cliente.firstName}}</td>
                <td>{{cliente.lastName}}</td>
                <td>{{cliente.email}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
</body>
</html>
